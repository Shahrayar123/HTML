<!-- 

HTML is markup language used for building web pages

It allows the person to create and structure sections, paragraphs, headings, links, and blockquotes for web pages and applications.

HTML is not case sensitive language



 -->

<!DOCTYPE html>				<!--  It tells the browser about markup language in which web page is written -->

<html>

<head>						<!-- the <head> tag is used to contain specific information about a web page,
							often referred to as metadata.   -->

	<title>	</title>		<!-- <title> tag represent title of webpage -->

</head>

<body>						<!-- all page content will written <body> tag  -->

</body>

</html>
